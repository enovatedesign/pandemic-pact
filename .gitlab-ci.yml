default:
  image: gitlab.enovate.co.uk:5050/docker-images/php-ci:php8.0-node${NODE_VERSION}

workflow:
  rules:
      # Prevent pipelines running at all for develop and master branches
      - if: $CI_COMMIT_BRANCH =~ /^(develop|master)$/
        when: never
      # Prevent duplicate pipelines being created when pushing to a branch that has a Merge Request open
      - if: $CI_PIPELINE_SOURCE != "merge_request_event"

deploy_review:
  stage: deploy
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel deploy --build-env "SEARCH_INDEX_PREFIX=$CI_COMMIT_REF_NAME" --token=$VERCEL_TOKEN | sed -e 's/^/DYNAMIC_ENVIRONMENT_URL=/' > deploy.env
  artifacts:
    reports:
      dotenv: deploy.env
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: $DYNAMIC_ENVIRONMENT_URL
    on_stop: stop_review

stop_review:
  stage: deploy
  script:
    - |
        curl -X DELETE \
             -u "${SEARCH_USERNAME}:${SEARCH_PASSWORD}" \
             "${SEARCH_HOST}/${CI_COMMIT_REF_NAME}-grants"
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  when: manual
  variables:
    GIT_STRATEGY: none
