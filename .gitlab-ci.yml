default:
  image: gitlab.enovate.co.uk:5050/docker-images/php-ci:php8.0-node${NODE_VERSION}

deploy_review:
  stage: deploy
  except:
    - master
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel deploy --build-env "MEILISEARCH_INDEX_PREFIX=$CI_COMMIT_REF_NAME" --token=$VERCEL_TOKEN | sed -e 's/^/DYNAMIC_ENVIRONMENT_URL=/' > deploy.env
  artifacts:
    reports:
      dotenv: deploy.env
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: $DYNAMIC_ENVIRONMENT_URL
    on_stop: stop_review

stop_review:
  stage: deploy
  script:
    - |
      for index_name in grants exports
      do
        curl -X DELETE \
             -H "Authorization: Bearer $MEILISEARCH_MASTER_API_KEY" \
             "${MEILISEARCH_HOST}/indexes/${CI_COMMIT_REF_NAME}-${index_name}"
      done
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  when: manual
  variables:
    GIT_STRATEGY: none

deploy_production:
  stage: deploy
  only:
    - master
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - vercel deploy --prod --token=$VERCEL_TOKEN | sed -e 's/^/DYNAMIC_ENVIRONMENT_URL=/' > deploy.env
  artifacts:
    reports:
      dotenv: deploy.env
  environment:
    name: production
    url: $DYNAMIC_ENVIRONMENT_URL
